{% extends 'library/main.html' %}

{% block content %}

<div class="row row justify-content-center py-3">
  <div class="col-sm-7">
    <h2 class="text-center text-success py-3">Available Pdfs</h2>
    <hr>
    <div class="card card-body">
      <table class="table table-hover table-sm table-striped table-bordered">
        <tr class="table-primary">
          <th>Sl.No</th>
          <th>Title</th>
          <th>Download Pdf</th>
        </tr>
        {% for book in books %}
        <tr>
          <td>{{book.id}}</td>
          <td>{{book.name}}</td>
          <td><a href="{{book.pdf.url}}" download>{{book.pdf}}</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
